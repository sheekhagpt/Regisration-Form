<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form in HTML</title>

    <style>
        body{
            border: 5px solid black;
           
        }
    </style>
        
</head>
<body>
    <h2 style="text-align: center;">Registeration Form in HTML</h2>

    <table>
        <tr>
            <td>
                Name  :            
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>
        <tr>
        <td>
            Phone no.  :           
        </td>
        <td>
            <input type="phone" placeholder="7052****" name="">
        </td>
    </tr>
    <tr>
        <td>
            Email  :        
        </td>
        <td>
            <input type="email" placeholder="wave23@....." name="">
        </td>
    </tr>
    <tr>
        <td>
            Password  :           
        </td>
        <td>
            <input type="password" placeholder="Password"  name="">
        </td>
    </tr>
    <tr>
        <td>
            Gender  : 
        </td>
        <td>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        </td>
    </tr>
    <tr>
        <td>
            Date of Birth  :
        </td>
        <td>
            <input type="date" name="">
        </td>
    </tr>
    <tr>
        <td>
            Hobbies  :
        </td>
        <td>
            <input type="radio" name="Hobbies">singing
            <input type="radio" name="Hobbies">Dancing
            <input type="radio" name="Hobbies">playing
        </td>
    </tr>
    <tr>
        <td>
            Education Qualification   :
        </td>
        <td>
            <select>
                <option value="select option">select option</option>
                <option value="select option">12th</option>
                <option value="select option">Graduation</option>
                <option value="select option">Post Graduation</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Address   :
        </td>
        <td>
            <textarea  rows="4" cols="15" placeholder="Address">Full Address </textarea>
        </td>
    </tr>
    </table>
</body>
</html>
